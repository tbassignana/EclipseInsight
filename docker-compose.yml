version: "3.8"

services:
  # Nginx Reverse Proxy — single entry point
  nginx:
    image: nginx:alpine
    container_name: eclipse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - eclipse-network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started

  # MongoDB Database (internal only — no host port exposed)
  mongodb:
    image: mongo:7
    container_name: eclipse-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-eclipse}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-eclipse_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-eclipse_url}
    volumes:
      - mongodb_data:/data/db
    networks:
      - eclipse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (internal only — no host port exposed)
  redis:
    image: redis:7-alpine
    container_name: eclipse-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - eclipse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (internal only — accessed via Nginx)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eclipse-backend
    restart: unless-stopped
    environment:
      APP_NAME: EclipseInsight
      MONGODB_URL: mongodb://${MONGO_ROOT_USER:-eclipse}:${MONGO_ROOT_PASSWORD:-eclipse_secret}@mongodb:27017/${MONGO_DB:-eclipse_insight}?authSource=admin
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      CORS_ORIGINS: '["http://localhost","http://frontend:3000"]'
      BASE_URL: ${BASE_URL:-http://localhost}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-sonnet-4-20250514}
    networks:
      - eclipse-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (internal only — accessed via Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api/v1}
    container_name: eclipse-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - eclipse-network
    depends_on:
      backend:
        condition: service_healthy

volumes:
  mongodb_data:
  redis_data:

networks:
  eclipse-network:
    driver: bridge
